<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>Form</title>
</head>
<body>
	<main class="ba-contener">
		<div class="ba-content">
						
			<nav class="ba-content__options">
				<a class="activ" href="#sign_in">Sign in</a>
				<a href="#join_us">Join us</a>
			</nav>
			
			<form action="#" method="post" class="ba-content-form">
			   <div>
					<p>Username</p>
					<input type="post" name="username">				
				</div>
				<div>
					<p>Password</p>
					<input type="post" name="password">
				</div>
				<div class="ba-checked">
					<input class="ba-checked__form" type="checkbox" id="checkbox-id" checked>
					<label class="ba-checked__text" for="checkbox-id">Keep me signed in</label>
				</div>
				<div>
					<input type="submit" name="submit" value="Sign in">
				</div>
			</form>
			<div class="ba-content__end">
			    <a href="#">Forgot password</a>
			    <a href="#">Create an account</a>
         </div>
		</div>
	
	</main>
	
</body>
</html>
